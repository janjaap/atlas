<div>
    <table class="c-table c-table--click">
        <thead>
            <tr class="c-table__header-row">
                <th class="c-table__field c-table__header-field"
                    ng-repeat="field in vm.content.head track by $index">
                    {{field}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="c-table__content-row"
                ng-repeat="row in vm.content.body track by $index" ng-click="vm.followLink(row.detailEndpoint)">
                <td class="c-table__field c-table__content-field"
                    ng-repeat="variables in row.content track by $index">

                    <dp-data-selection-formatter
                        variables="variables"
                        formatter="{{vm.content.formatters[$index]}}"
                        template="{{vm.content.templates[$index]}}">

                    </dp-data-selection-formatter>
                </td>
            </tr>
        </tbody>
    </table>
</div>
