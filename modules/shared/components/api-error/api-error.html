<div class="c-api-error__panel">
    <dp-panel is-panel-visible="vm.showNotFoundError || vm.showLoginError || vm.showGeneralError"
              size="small" type="danger" can-close="true" class="qa-api-error"
              close-action="vm.hide()">
        <div class="c-api-error__panel-text">
            <span ng-if="vm.showNotFoundError" class="qa-api-not-found-error">
                Deze informatie is niet beschikbaar. Dit is reeds teruggemeld.
            </span>
            <span ng-if="vm.showLoginError" class="qa-api-login-error">
                Deze functie (inloggen) is niet beschikbaar. Probeer het eens met een andere browser.
            </span>
            <span ng-if="vm.showGeneralError" class="qa-api-general-error">
                Momenteel wordt niet alle informatie getoond. Aan deze technische storing wordt gewerkt.
                Probeer het zodadelijk nog eensâ€¦
            </span>
        </div>
    </dp-panel>
</div>
