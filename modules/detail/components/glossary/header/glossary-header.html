<div class="o-header">
    <h3 class="o-header__subtitle qa-subtitle">
        {{vm.glossaryLabel}}
    </h3>
    <h2 ng-if="vm.heading" class="o-header__title u-margin__bottom--3 qa-title {{vm.isEmphasized ? 'o-header__title--emphasized' : ''}}">
        <span ng-bind-html="vm.htmlHeading"></span>
    </h2>

    <div ng-if="vm.hasButton" class="o-header__buttongroup">
        <button ng-if="vm.hasHelp" ng-click="vm.toggle('help')"
            class="o-header__button c-stelselpedia__button"
            title="{{ vm.helpTitle }}">
            <span class="u-sr-only">{{ vm.helpTitle  }}</span>
        </button>

        <button ng-if="vm.hasMetaData"
            ng-click="vm.toggle('meta')"
            class="o-header__button c-metadata__button"
            title="{{ vm.metaDataTitle  }}">
            <span class="u-sr-only">{{ vm.metaDataTitle  }}</span>
        </button>

        <dp-wkpb-link ng-if="vm.brk" brk-id="{{vm.brk.id}}"></dp-wkpb-link>
    </div>

    <dp-panel ng-if="vm.hasHelp" is-panel-visible="vm.isVisible.help" can-close="true" class-name="qa-glossary">
        <h3 class="c-panel__title">Uitleg over {{vm.glossaryLabel | lowercase}}</h3>
        <p class="c-panel__paragraph" ng-bind-html="vm.glossaryDescription"></p>
        <p class="c-panel__paragraph">
            <a ng-if="vm.stelselpediaUrl"
               class="c-link c-link--arrow"
               ng-href="{{vm.stelselpediaUrl}}"
               target="_blank"
               rel="noopener"
                >Lees verder op stelselpedia</a>
        </p>
    </dp-panel>
    <dp-panel ng-if="vm.hasMetaData" is-panel-visible="vm.isVisible.meta" can-close="true" class-name="qa-metadata">
        <h3 class="c-panel__title">Metadata van {{vm.glossaryLabel | lowercase}}</h3>
        <dp-glossary-meta definition="{{vm.definition}}" api-data="vm.metaData"></dp-glossary-meta>
    </dp-panel>
</div>
