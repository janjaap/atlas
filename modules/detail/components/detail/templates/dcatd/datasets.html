<div class="u-grid dataset-detail">

    <div class="u-row u-margin__bottom--3">
        <div class="o-header">
            <h3 class="o-header__subtitle">
                <span>Dataset</span>
                <div class="o-header__buttongroup" ng-if="vm.apiData.results.canEditDataset">
                    <dp-dcatd-button id="{{ vm.apiData.results.editDatasetId }}" type="wijzigen">
                      Wijzigen
                      <span class="u-sr-only">Wijzigen</span>
                    </dp-dcatd-button>

                    <dp-link
                       type="FETCH_DATA_SELECTION"
                       class-name="c-tab-header__reset-button qa-go-to-catalogus"
                       payload="{
                           dataset: 'dcatd',
                           emptyFilters: true,
                           query: '',
                           view: 'CATALOG',
                           page: 1
                       }">
                       Alle datasets tonen
                       <span class="u-sr-only">Alle datasets tonen</span>
                    </dp-link>
                </div>
            </h3>
            <h2 class="o-header__title u-margin__bottom--3 ">{{vm.apiData.results["dct:title"]}}</h2>
        </div>
        <span class="dataset-detail__description" ng-bind-html="vm.apiData.results['dct:description']"> </span>
    </div>

    <div class="u-row u-margin__bottom--3">
        <div class="u-col-md--12">
            <h3 class="o-header__subtitle">Resources</h3>

            <div ng-include="'modules/detail/components/detail/templates/dcatd/partials/resources.html'"></div>
        </div>
    </div>

    <div class="c-detail__block">
        <div class="u-col-md--12">
            <h3 class="o-header__subtitle">Details</h3>

            <div ng-include="'modules/detail/components/detail/templates/dcatd/partials/details.html'"></div>
        </div>
    </div>

    <div class="c-detail__block u-padding__bottom--1 u-margin__top--3">
        <div class="u-col-md--12">
            <h3 class="o-header__subtitle">Thema's</h3>

            <div ng-include="'modules/detail/components/detail/templates/dcatd/partials/themes.html'"></div>
        </div>
    </div>

    <div class="c-detail__block u-padding__bottom--1">
        <div class="u-col-md--12">
            <h3 class="o-header__subtitle">Tags</h3>

            <ul ng-repeat="tag in vm.apiData.results['dcat:keyword']" class="u-inline">
                <li class="u-inline">
                    <div class="dataset-tag">
                        <i class="dataset-tag__arrow"></i>
                        <span class="dataset-tag__label">{{tag | dpUppercaseFirstLetter}}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="c-detail__block u-padding__bottom--1">
        <h3 class="o-header__subtitle">Licentie</h3>
        <div ng-if="vm.apiData.results['ams:license']">{{vm.apiData.results['ams:license'] | optionLabel: vm.catalogFilters.licenseTypes }}</div>
    </div>

</div>
