<div>
    <div class="c-detail__block">
      <dp-glossary-header
        heading="{{vm.apiData.results.naam}}"
        definition="BUURTCOMBINATIE"
        meta-data="vm.apiData">
      </dp-glossary-header>

      <dl class="c-key-value-list">
        <dt>Volledige code</dt>
        <dd>{{ vm.apiData.results.volledige_code }}</dd>
      </dl>
    </div>

    <div ng-if="vm.apiData.results" class="u-row">
        <div class="u-col-sm--6 u-padding__right--2">
            <dp-parent-relations content="vm.apiData.results"></dp-parent-relations>
        </div>
    </div>

    <div ng-if="vm.apiData.results.buurten.count"
         class="c-detail__block">
        <dp-glossary-header definition="BUURT" use-plural="true"></dp-glossary-header>

        <dp-api-call endpoint="{{vm.apiData.results.buurten.href}}" partial="lijst" user="vm.user"></dp-api-call>
    </div>

    <dp-data-selection-links active-filters="{'buurtcombinatie_naam': vm.filterSelection.buurtcombinatie}"></dp-data-selection-links>

    <dp-bbga-graphs
      gebied-heading="{{vm.apiData.results.naam}}"
      gebied-code="{{vm.apiData.results.volledige_code}}">
    </dp-bbga-graphs>
</div>
