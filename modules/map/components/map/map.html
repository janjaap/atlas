<dp-loading-indicator is-loading="mapState.isLoading" use-delay="true" show-inline="false"></dp-loading-indicator>

<div class="c-map c-map--drawing-mode-{{drawingMode}} qa-map-container">

    <!-- Preview detail panel -->
    <div id="map-preview-panel-react" class="map-preview-panel-wrapper"></div>

    <!-- Map embed button -->
    <div id="map-embed-button"></div>

    <!-- Map controls, written in react -->
    <div id="map-react"></div>

    <!-- The map, including leaflet controls -->
    <div class="s-leaflet-draw c-map__leaflet js-leaflet-map qa-leaflet-map">
        <div class="c-map__focus-layer"></div>
    </div>

    <!-- Legend -->
    <div id="map-panel-react"></div>
</div>
