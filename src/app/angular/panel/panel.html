<div ng-if="vm.isPanelVisible"
     class="c-panel"
     ng-class="[vm.sizeClass, vm.typeClass, vm.className, {
         'c-panel--can-close': vm.canClose
     }]">
     <section>
       test
     </section>
    <button ng-if="vm.canClose" class="qa-btn-close" ng-class="{
                'o-btn--close--{{vm.type}}': vm.type,
                'o-btn--close--info': !vm.type
            }" ng-click="vm.close()" title="Verbergen">
        <span class="u-sr-only">Verbergen</span>
    </button>
</div>
